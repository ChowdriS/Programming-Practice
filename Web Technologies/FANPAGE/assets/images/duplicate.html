 <!DOCTYPE html>
 <html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script>
    window.addEventListener("load",load,false);
    function load(){
      window.alert("loaded")
      document.getElementById("click").addEventListener("click",click,false);
      document.getElementById("image").addEventListener("mouseover",over,false);
      document.getElementById("image").addEventListener("mouseout",out,false);
    }
    function out(){
      document.getElementById("image").setAttribute("src","soccerBall.png");
    }
    function click(){
      document.getElementById("click").innerHTML="Clicked";
    }
    function over(){
      document.getElementById("image").setAttribute("src","SoccerB1.png");
    }
    function BLUR(e){
      //let x=document.getElementById("name");
      console.log("entered");
      e.style.background = "Yellow";
      
    }
    function FOCUS(e){
      //console.log("hiii");
      e.style.background = "Red";
    }
  </script>
 </head>
 <body >
      <h1  id="click" >Click and over</h1>
      <img id="image" width="50px" height="50px" src="soccerBall.png"/>
      Name:<input type="text" id="name" onfocus="FOCUS(this)" onblur="BLUR(this)">
 </body>
 </html>
