<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container { margin-top: 50px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">New Booking</h1>
        <form action="/saveBooking" method="post">
            <div class="mb-3">
                <label for="customerName" class="form-label">Customer Name:</label>
                <input type="text" class="form-control" id="customerName" name="customerName">
            </div>
            <div class="mb-3">
                <label for="movie" class="form-label">Movie:</label>
                <select class="form-select" id="movie" name="movie">
                    <option th:each="movie : ${movies}" th:value="${movie.id}" th:text="${movie.title}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bookingTime" class="form-label">Booking Time:</label>
                <input type="datetime-local" class="form-control" id="bookingTime" name="bookingTime">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
        </form>
    </div>
</body>
</html>
