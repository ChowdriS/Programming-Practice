<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Order</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h2>Edit Order</h2>
    <form action="@{'/orders/' + ${product.id} + '/edit'}" method="post">
        <input type="hidden" name="id" th:value="${order.id}">
        <div class="form-group">
            <label for="product">Product:</label>
            <select class="form-control" id="product" name="product" required>
                <option th:each="product : ${products}" th:value="${product.id}" th:text="${product.name}" th:selected="${product.id == order.product.id}">
				</option>
            </select>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity:</label>
            <input type="number" class="form-control" id="quantity" name="quantity" th:value="${order.quantity}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

</body>
</html>
